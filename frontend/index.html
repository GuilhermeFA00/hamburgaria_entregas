<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruttus Burgers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!--Head and navbar-->
    <div class="app-head">
        <div class="navbar">
            <div class="brand">
                <h1>Bruttus Burgers</h1>
            </div>
            <div class="cart">
                <i id="shp-cart" class="fas fa-dolly"></i>
                <h4 id="items-numbers">0</h4>
            </div>
            <div class="menu">
                <ul class="items">
                    <li class="item"><i id="localization" class="fas fa-home"></i></li>
                    <li class="item">
                        <i id="sign-in" class="fas fa-sign-in-alt"></i>
                    </li>
                    <div class="singup-container">
                        <li class="item">
                            <i id="sign-up" class="fas fa-user-plus"></i>
                        </li>
                    </div>
                    <li class="item">
                        <i id="contact" class="fas fa-envelope-square"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="scroll-ftproducts">
            <h2>Veja nossos hamburgueres!</h2>
            <i id="scrool-img" class="fas fa-chevron-right"></i>
            <img id="image-header" src="./src/imgs/hamb1.jpg" alt="" />
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
