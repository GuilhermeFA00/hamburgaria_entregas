<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruttus Burgers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>

        <div class="navbar">

                <img src="./src/imgs/Screenshot_20210901-192609.png" alt="">
            </div>
            <div class="menu">
                <ul class="items">

                    <li class="item"><button id="singin-btn"><i class="fas fa-sign-in-alt"></i></button></li>
                    <li class="item"><button id="singup-btn"><i class="fas fa-user-plus"></i></button></li>
                    <li class="item"><button id="contact-btn"><i class="fas fa-envelope-square"></i></button></li>

            </div>
        </div>
        <div class="scroll-ftproducts">
            <h2>Veja nossos hamburgueres!</h2>
